<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WealthWise - Smart Portfolio Management{% endblock %}</title>
    <meta name="description"
        content="AI-powered portfolio management with intelligent stock recommendations and financial goal tracking.">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% block extra_css %}{% endblock %}
    <style>
        :root {
            --live-status: #00ff88;
        }

        .live-marker {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--live-status);
            border-radius: 50%;
            box-shadow: 0 0 0 rgba(0, 255, 136, 0.4);
            animation: pulse 2s infinite;
            vertical-align: middle;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(0, 255, 136, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 136, 0);
            }
        }

        .live-status-container {
            display: inline-flex;
            align-items: center;
            font-size: 0.75rem;
            color: #a0aec0;
            font-weight: 500;
            background: rgba(0, 255, 136, 0.05);
            padding: 4px 12px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 136, 0.1);
        }

        .live-status-text {
            margin-left: 8px;
        }
    </style>
</head>

<body>
    {% block body %}{% endblock %}

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="flash-container" id="flashContainer">
        {% for category, message in messages %}
        <div class="flash-message flash-{{ category }}">
            <span>{{ message }}</span>
            <button class="flash-close" onclick="this.parentElement.remove()">Ã—</button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
